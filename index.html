<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-a-Sketch!!</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Etch-a-Sketch!!</h1>
    <div class="inside-container">
        <form class="button-column">
            <div class="grid-row">
                <label for="grid-size">Grid Size: </label>
                <input type="range" id="grid-size" min="256" max="10000" step="2" value="256">
            </div>
            <div class="color-row">
                <label for="color-picked">Color: </label>
                <input type="color" id="color-picked" value="#090909">
            </div>
            <input type="reset" value="Reset">
        </form>
        <div class="grid-container">

        </div>
        <div class="etch-box"></div>
    </div>
    <script src="./javascript.js" defer></script>
</body>
</html>
